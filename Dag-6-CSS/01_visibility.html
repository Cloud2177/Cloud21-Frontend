<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visibility</title>

    <style>
      /* rekomenderade sätt att gömma undan saker display: none */
      h1 {
        /* display: none;
        visibility: hidden; */
        color: cornflowerblue;
      }
      /* 1-class tar alltidnövertagandet om man inte har !important case. 
         2-det stilen från samma element som ligger närmaste till 
         elementet vinner */
      .header {
        color: red;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <h1 class="header">Rubrik</h1>
      </article>
      <article>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus itaque
          quibusdam ipsam impedit harum fuga aliquam sunt repudiandae vel!
          Pariatur doloribus nobis dignissimos veniam dolorem fugiat numquam
          eveniet accusamus neque?
        </p>
      </article>
    </main>
  </body>
</html>
